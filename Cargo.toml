[package]
name = "contain-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8"
log = "0.4"
regex = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing-error = "0.2"
pretty_env_logger = "0.4"

[dev-dependencies]
reqwest = { version = "0.11", features = ["blocking"] }
rstest = "0.12"
test-log = "0.2"
